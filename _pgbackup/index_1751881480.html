<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo Documentos Sobre Soajo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
        }

        .header {
            background: white;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .filter-menu {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: white;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: #ecf0f1;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: #bdc3c7;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 0;
            margin: 0;
            padding: 0;
        }

        .gallery-item {
            background: transparent;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }

        .gallery-item.hidden {
            display: none;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border: none;
            vertical-align: top;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 18px;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
            font-size: 18px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
        }

        .modal-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: #ccc;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            font-size: 30px;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
            z-index: 1001;
        }

        .modal-nav:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .modal-prev {
            left: 30px;
        }

        .modal-next {
            right: 30px;
        }

        .modal-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .modal-nav {
                font-size: 24px;
                padding: 10px 15px;
            }
            
            .modal-prev {
                left: 15px;
            }
            
            .modal-next {
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .modal-close {
                font-size: 30px;
                right: 20px;
                top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Documentação Sobre Soajo</h1>
    </div>

    <div class="filter-menu" id="filterMenu">
        <button class="filter-btn active" data-category="all">Geral</button>
    </div>

    <div class="loading" id="loading">A carregar imagem...</div>
    <div class="error" id="error" style="display: none;">Falha ao carregar imagens</div>

    <div class="gallery" id="gallery"></div>

    <!-- Modal for image viewing -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <span class="modal-close" id="modalClose">&times;</span>
            <button class="modal-nav modal-prev" id="modalPrev">&#8249;</button>
            <img class="modal-image" id="modalImage" src="" alt="">
            <button class="modal-nav modal-next" id="modalNext">&#8250;</button>
            <div class="modal-info" id="modalInfo"></div>
        </div>
    </div>

    <script>
        // Try multiple methods to discover images
        async function discoverImages() {
            // Method 1: Try to fetch a known image list file
            try {
                const response = await fetch('./img-list.txt');
                if (response.ok) {
                    const text = await response.text();
                    const imageFiles = text.split('\n')
                        .filter(line => line.trim() && /\.(jpg|jpeg|png|gif|bmp|webp|svg)$/i.test(line))
                        .map(filename => ({
                            file: filename.trim(),
                            category: categorizeFromFilename(filename.trim())
                        }));
                    
                    if (imageFiles.length > 0) {
                        console.log('Loaded images from img-list.txt:', imageFiles);
                        return imageFiles;
                    }
                }
            } catch (error) {
                console.log('img-list.txt not found, trying other methods...');
            }

            // Method 2: Attempt common image names by trying to load them
            const commonImages = [
                'history_castle.jpg', 'history_monument.jpg', 'nature_forest.jpg',
                'nature_landscape.jpg', 'nature_wildlife.jpg', 'sports_action.jpg',
                'sports_running.jpg', 'sports_soccer.jpg'
            ];

            const existingImages = [];
            
            for (const filename of commonImages) {
                try {
                    const response = await fetch(`img/${filename}`, { method: 'HEAD' });
                    if (response.ok) {
                        existingImages.push({
                            file: filename,
                            category: categorizeFromFilename(filename)
                        });
                    }
                } catch (error) {
                    // Image doesn't exist, skip it
                }
            }

            console.log('Discovered existing images:', existingImages);
            return existingImages;
        }

        let currentFilter = 'all';
        let allImages = [];
        let filteredImages = [];
        let currentImageIndex = 0;

        function categorizeFromFilename(filename) {
            const name = filename.toLowerCase();
            if (name.includes('nature') || name.includes('landscape') || name.includes('forest') || name.includes('wildlife')) {
                return 'nature';
            }
            if (name.includes('sport') || name.includes('action') || name.includes('running') || name.includes('soccer')) {
                return 'sports';
            }
            if (name.includes('history') || name.includes('castle') || name.includes('monument')) {
                return 'history';
            }
            return 'other';
        }

        function createFilterMenu(images) {
            const categories = ['all', ...new Set(images.map(img => img.category))];
            const filterMenu = document.getElementById('filterMenu');
            
            filterMenu.innerHTML = '';
            
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'filter-btn';
                button.dataset.category = category;
                button.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                
                if (category === 'all') {
                    button.classList.add('active');
                }
                
                button.addEventListener('click', () => filterImages(category));
                filterMenu.appendChild(button);
            });
        }

        function filterImages(category) {
            currentFilter = category;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-category="${category}"]`).classList.add('active');
            
            document.querySelectorAll('.gallery-item').forEach(item => {
                const itemCategory = item.dataset.category;
                if (category === 'all' || itemCategory === category) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        }

        function createGallery(images) {
            const gallery = document.getElementById('gallery');
            
            images.forEach((imgData, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.dataset.category = imgData.category;
                item.dataset.index = index;
                
                const img = document.createElement('img');
                img.src = `img/${imgData.file}`;
                img.alt = imgData.file;
                img.loading = 'lazy';
                
                img.onerror = () => {
                    console.warn(`Failed to load: ${imgData.file}`);
                    item.style.display = 'none';
                };
                
                // Add click event to open modal
                item.addEventListener('click', () => {
                    openModal(index);
                });
                
                item.appendChild(img);
                gallery.appendChild(item);
            });
        }

        function openModal(imageIndex) {
            updateFilteredImages();
            const filteredIndex = filteredImages.findIndex(img => allImages.indexOf(img) === imageIndex);
            if (filteredIndex !== -1) {
                currentImageIndex = filteredIndex;
                showModalImage();
                document.getElementById('imageModal').style.display = 'block';
                document.body.style.overflow = 'hidden';
            }
        }

        function updateFilteredImages() {
            if (currentFilter === 'all') {
                filteredImages = [...allImages];
            } else {
                filteredImages = allImages.filter(img => img.category === currentFilter);
            }
        }

        function showModalImage() {
            if (filteredImages.length === 0) return;
            
            const currentImage = filteredImages[currentImageIndex];
            const modalImage = document.getElementById('modalImage');
            const modalInfo = document.getElementById('modalInfo');
            
            modalImage.src = `img/${currentImage.file}`;
            modalImage.alt = currentImage.file;
            modalInfo.textContent = `${currentImage.file} (${currentImageIndex + 1} of ${filteredImages.length})`;
            
            // Show/hide navigation buttons
            document.getElementById('modalPrev').style.display = filteredImages.length > 1 ? 'block' : 'none';
            document.getElementById('modalNext').style.display = filteredImages.length > 1 ? 'block' : 'none';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function nextImage() {
            if (filteredImages.length <= 1) return;
            currentImageIndex = (currentImageIndex + 1) % filteredImages.length;
            showModalImage();
        }

        function prevImage() {
            if (filteredImages.length <= 1) return;
            currentImageIndex = (currentImageIndex - 1 + filteredImages.length) % filteredImages.length;
            showModalImage();
        }

        async function init() {
            const images = await discoverImages();
            allImages = images;
            filteredImages = [...images];
            
            document.getElementById('loading').style.display = 'none';
            
            if (images.length === 0) {
                document.getElementById('error').style.display = 'block';
                return;
            }
            
            createFilterMenu(images);
            createGallery(images);
            setupModalEvents();
        }

        function setupModalEvents() {
            // Close modal events
            document.getElementById('modalClose').addEventListener('click', closeModal);
            document.getElementById('imageModal').addEventListener('click', (e) => {
                if (e.target.id === 'imageModal') closeModal();
            });

            // Navigation events
            document.getElementById('modalNext').addEventListener('click', nextImage);
            document.getElementById('modalPrev').addEventListener('click', prevImage);

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                const modal = document.getElementById('imageModal');
                if (modal.style.display === 'block') {
                    switch(e.key) {
                        case 'Escape':
                            closeModal();
                            break;
                        case 'ArrowRight':
                            nextImage();
                            break;
                        case 'ArrowLeft':
                            prevImage();
                            break;
                    }
                }
            });
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
